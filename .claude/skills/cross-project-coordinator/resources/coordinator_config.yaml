version: "1.0.0"

# Registry settings
registry:
  location: "~/.featmgmt/registry.db"
  auto_discover: true
  discovery_paths:
    - "~/projects"
    - "~/workspace"
    - "/workspace"
  scan_interval: 3600  # seconds

# Coordination settings
coordination:
  enable_notifications: true
  notification_channels:
    - webhook
    - email
    - slack
  sync_interval: 300  # seconds

# Dependency management
dependencies:
  track_versions: true
  enforce_constraints: false
  allow_circular: false
  max_depth: 10

# Release coordination
releases:
  strategy: "sequential"  # sequential, parallel, staged
  test_before_release: true
  rollback_on_failure: true
  notification_lead_time: 7  # days

# Breaking change detection
breaking_changes:
  detection_enabled: true
  api_analysis: true
  schema_analysis: true
  config_analysis: true
  severity_levels:
    - critical
    - major
    - minor

# Shared components
components:
  versioning_scheme: "semver"
  publish_to_registry: true
  registry_url: ""
  auto_update: false

# Reporting
reporting:
  dashboard_enabled: true
  dashboard_port: 8888
  report_format: "html"  # html, json, markdown
  email_reports: false
  report_schedule: "weekly"

# Monitoring
monitoring:
  health_checks: true
  health_check_interval: 60
  alert_on_failures: true
  metrics_collection: true

# Integration
integration:
  jira:
    enabled: false
    url: ""
    project_key: ""
  github:
    enabled: true
    api_url: "https://api.github.com"
  slack:
    enabled: false
    webhook_url: ""
